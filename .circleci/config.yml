jobs:

  build-backend:
   
    docker:
      - image: circleci/node:14.11.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]

      - run: npm i --prefix backend
      - run: npm run --prefix backend

  build-frontend:
    
    docker:
      - image: circleci/node:14.11.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]      
      - run: npm i --prefix frontend
    

  test-backend:

    docker:
      - image: circleci/node:14.11.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: npm i --prefix backend
      - run: npm run test --prefix backend --force

  test-frontend:

    docker:
      - image: circleci/node:14.11.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: npm i --prefix frontend
      - run: npm run test --prefix frontend
            


  scan-frontend:

    docker:
      - image: circleci/node:14.11.0
    steps:
      - checkout
      - restore_cache:
          keys: ["frontend-build]"]
      - run:
          name: Install Frontend deps
          command: |
            cd frontend
            npm install
            npm install oauth-sign
      - run:
          name: Scan Frontend
          command: |
            cd frontend
            npm audit fix --audit-level=critical --force


  scan-backend:

    docker:
      - image: circleci/node:14.11.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install Backend deps
          command: |
            cd backend
            npm install
      - run:
          name: Scan Backend
          command: |
            cd backend
            npm audit fix --audit-level=critical --force


  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout  
      - run:
          name: Install prerequsites
          command: |
            yum -y install tar gzip jq git   
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=your-tag \
               --stack-name backend-${CIRCLE_WORKFLOW_ID} \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}"  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=your-tag \
               --stack-name frontend-${CIRCLE_WORKFLOW_ID} \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID}"  
      - run:
          name: Add backend ip to ansible inventory
          command: |
            BACKEND_IP=`aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID}" \
              --query "Reservations[*].Instances[*].[PublicDnsName]" \
              --output text | tr -d '\n'`
            echo $BACKEND_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
            # put it in the shared memory
            curl -H "Content-Type: text/plain" \
              -H "token: e38aee29-a976-4696-843d-2d115c52219a" \
              --request PUT \
              --data "$BACKEND_IP" https://api.memstash.io/values/BACKEND_IP_${CIRCLE_WORKFLOW_ID}
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      - run:
          name: Ensure frontend infrastructure exist
          command: |
            yum -y install tar gzip
            # build-frontend:
            aws cloudformation deploy \
            --template-file .circleci/files/frontend.yml \
            --tags project=udapeople \
            --stack-name "frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      





  configure-infrastructure:
    docker:
      - image: willhallonline/ansible:2.10-ubuntu-18.04
    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "08:de:ee:d2:18:64:92:f6:9a:32:3f:c5:4f:92:aa:07"

      - run:
          name: Install dependencies
          command: |
            apt -y update
            apt -y install jq tar gzip git curl
      - attach_workspace:
          at: ~/

      - run:
          name: Configure server
          command: |
            cd ~/project/.circleci/ansible
            ansible-playbook configure-server.yml --inventory-file=inventory.txt
      # Here's where you will add some code to rollback on failure      


  run-migrations:
    docker:
      - image: cimg/node:13.14.0
    steps:
      - checkout
      - run:
          name: awscli install
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3
            sudo apt-get -qq install awscli
            pwd
            ls -la
      - run:
          name: Run migrations
          command: |
            cd backend
            npm i
            npm run migrations > /tmp/npm_migration.log
      - run:
          name: Send migration results to memstash
          command: |
            if [[ `grep "has been executed successfully" /tmp/npm_migration.log | wc -l` -gt 0 ]] ; then
              curl -H "Content-Type: text/plain" \
                -H "token: ${MEMSTASH_TOKEN}" \
                --request PUT \
                --data "1" https://api.memstash.io/values/npm_migration_${CIRCLE_WORKFLOW_ID:0:7}
              echo "Migration Complete"

              
